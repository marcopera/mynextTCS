<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Marathon Trip Planner 2025</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .icon { width: 16px; height: 16px; display: inline-block; }
        .loading-spinner { 
            border: 2px solid #f3f3f3; 
            border-top: 2px solid #3498db; 
            border-radius: 50%; 
            width: 20px; 
            height: 20px; 
            animation: spin 1s linear infinite; 
            display: inline-block;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Icone SVG
        const SearchIcon = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />

        const HeartIcon = ({ filled }) => (
            <svg className="icon" fill={filled ? "currentColor" : "none"} stroke="currentColor" viewBox="0 0 24 24">

        const StarIcon = ({ filled }) => (
            <svg className="icon" fill={filled ? "currentColor" : "none"} stroke="currentColor" viewBox="0 0 24 24">

        const PlusIcon = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const MapIcon = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
            </svg>
        );

        const SettingsIcon = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const DownloadIcon = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const NYCTripApp = () => {
            const [activeTab, setActiveTab] = useState('attractions');
            const [searchTerm, setSearchTerm] = useState('');
            const [favorites, setFavorites] = useState([]);
            const [myJourney, setMyJourney] = useState([]);
            const [showJourneyModal, setShowJourneyModal] = useState(false);
            const [showSettingsModal, setShowSettingsModal] = useState(false);
            const [selectedItem, setSelectedItem] = useState(null);
            const [selectedDate, setSelectedDate] = useState('');
            const [selectedTime, setSelectedTime] = useState('');
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [loading, setLoading] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);
            
            // Stati per i filtri
            const [filters, setFilters] = useState({
                attractions: { theme: 'all', type: 'all', access: 'all' },
                food: { type: 'all', cuisine: 'all' }
            });

            // Configurazione API AGGIORNATA - Solo API che funzionano davvero!
            const [apiKeys, setApiKeys] = useState({
                google: '', // Opzionale - Google Places API
                openweather: '', // Opzionale - Per il meteo
                // Rimosse Foursquare e Yelp che non funzionano
            });

            // Cache dati API
            const [apiCache, setApiCache] = useState({
                attractions: [],
                restaurants: [],
                weather: null,
                lastFetch: null
            });

            // Dati mock/fallback (quelli che già funzionano)
            const mockAttractions = [
                {
                    id: 1, name: "Metropolitan Museum of Art", description: "Una delle collezioni d'arte più grandi e importanti al mondo",
                    address: "1000 5th Ave, New York, NY 10028", price: "$30 (consigliato)", hours: "10:00-17:00 (Dom-Gio), 10:00-21:00 (Ven-Sab)",
                    rating: 4.7, theme: "arte", type: "mostre", access: "pagamento", source: "mock"
                },
                {
                    id: 2, name: "Central Park", description: "Il polmone verde di Manhattan, 843 acri di natura urbana",
                    address: "Central Park, New York, NY", price: "Gratuito", hours: "06:00-01:00",
                    rating: 4.8, theme: "cultura", type: "iconics", access: "gratuito", source: "mock"
                },
                {
                    id: 3, name: "Brooklyn Bridge", description: "Ponte storico del 1883 con vista spettacolare su Manhattan",
                    address: "Brooklyn Bridge, New York, NY", price: "Gratuito", hours: "24/7",
                    rating: 4.6, theme: "storia", type: "iconics", access: "gratuito", source: "mock"
                },
                {
                    id: 4, name: "Museum of Modern Art (MoMA)", description: "Arte moderna e contemporanea da Picasso a nuovi artisti",
                    address: "11 W 53rd St, New York, NY 10019", price: "$25", hours: "10:30-17:30",
                    rating: 4.5, theme: "arte", type: "mostre", access: "pagamento", source: "mock"
                },
                {
                    id: 5, name: "Times Square", description: "Il crocevia del mondo con luci al neon e teatri",
                    address: "Times Square, New York, NY 10036", price: "Gratuito", hours: "24/7",
                    rating: 4.0, theme: "cultura", type: "iconics", access: "gratuito", source: "mock"
                },
                {
                    id: 6, name: "High Line", description: "Parco sopraelevato su ex ferrovia con arte e viste uniche",
                    address: "High Line, New York, NY 10011", price: "Gratuito", hours: "07:00-19:00 (Nov)",
                    rating: 4.3, theme: "cultura", type: "iconics", access: "gratuito", source: "mock"
                }
            ];

            const mockRestaurants = [
                {
                    id: 1, name: "Joe's Pizza", description: "La pizza slice più famosa di NYC dal 1975",
                    address: "7 Carmine St, New York, NY 10014", price: "$", hours: "10:00-04:00",
                    rating: 4.3, type: "street-food", cuisine: "italiana", source: "mock"
                },
                {
                    id: 2, name: "Katz's Delicatessen", description: "Storica gastronomia del 1888, famosa per il pastrami sandwich",
                    address: "205 E Houston St, New York, NY 10002", price: "$$$", hours: "08:00-22:45",
                    rating: 4.4, type: "ristorante", cuisine: "americana", source: "mock"
                },
                {
                    id: 3, name: "Levain Bakery", description: "I migliori cookies di NYC, serviti ancora caldi dal forno",
                    address: "1484 3rd Ave, New York, NY 10028", price: "$", hours: "08:00-23:00",
                    rating: 4.5, type: "pasticceria", cuisine: "dolci", source: "mock"
                },
                {
                    id: 4, name: "Tatiana", description: "Fine dining afro-caraibico al Lincoln Center",
                    address: "10 Lincoln Center Plaza, New York, NY 10023", price: "$$$", hours: "17:30-22:00 (Mar-Sab)",
                    rating: 4.8, type: "ristorante", cuisine: "fusion", source: "mock"
                },
                {
                    id: 5, name: "Xi'an Famous Foods", description: "Noodles cinesi piccanti autentici, specialità dello Shaanxi",
                    address: "Multiple locations", price: "$", hours: "11:00-21:00",
                    rating: 4.2, type: "fast-food", cuisine: "cinese", source: "mock"
                },
                {
                    id: 6, name: "Peter Luger Steakhouse", description: "Leggendaria steakhouse dal 1887, solo contanti!",
                    address: "178 Broadway, Brooklyn, NY 11249", price: "$$$", hours: "17:45-21:45 (Lun-Gio), 17:45-22:45 (Ven-Sab)",
                    rating: 4.3, type: "ristorante", cuisine: "carne", source: "mock"
                }
            ];

            // Gestione connessione
            useEffect(() => {
                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);

            // ==== NUOVE API FUNCTIONS - ALTERNATIVE FUNZIONANTI ====

            // 1. OVERPASS API (OpenStreetMap) - GRATUITA, SENZA REGISTRAZIONE
            const fetchFromOverpass = async (type) => {
                try {
                    const amenityType = type === 'attractions' 
                        ? 'museum|gallery|attraction|monument|park|theatre|cinema'
                        : 'restaurant|cafe|bar|fast_food|pub';
                        
                    // Query Overpass per NYC
                    const query = `
                        [out:json][timeout:25];
                        (
                            node["amenity"~"${amenityType}"]["name"](area:3600175905);
                            way["amenity"~"${amenityType}"]["name"](area:3600175905);
                        );
                        out center meta;
                    `;
                    
                    console.log(`🗺️ Caricando ${type} da OpenStreetMap...`);
                    
                    const response = await fetch('https://overpass-api.de/api/interpreter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `data=${encodeURIComponent(query)}`
                    });
                    
                    if (!response.ok) throw new Error(`Overpass error: ${response.status}`);
                    
                    const data = await response.json();
                    console.log(`✅ OpenStreetMap: ${data.elements?.length || 0} risultati trovati`);
                    
                    return data.elements?.slice(0, 15).map((place, index) => {
                        const lat = place.lat || place.center?.lat;
                        const lon = place.lon || place.center?.lon;
                        
                        return {
                            id: `osm-${place.id}`,
                            name: place.tags?.name || 'Nome non disponibile',
                            description: place.tags?.description || place.tags?.amenity?.replace('_', ' ') || 'Luogo di interesse',
                            address: `${place.tags?.['addr:street'] || ''} ${place.tags?.['addr:housenumber'] || ''}, New York, NY`.trim(),
                            rating: (Math.random() * 1.5 + 3.5).toFixed(1),
                            hours: place.tags?.opening_hours || 'Orari variabili',
                            price: type === 'attractions' ? (Math.random() > 0.5 ? 'Gratuito' : '$10-30') : '$'.repeat(Math.floor(Math.random() * 3) + 1),
                            theme: type === 'attractions' ? 'cultura' : 'varia',
                            type: type === 'attractions' ? 'iconics' : 'ristorante',
                            access: type === 'attractions' ? (Math.random() > 0.5 ? 'gratuito' : 'pagamento') : undefined,
                            cuisine: type === 'restaurants' ? (place.tags?.cuisine || 'internazionale') : undefined,
                            source: 'openstreetmap',
                            website: place.tags?.website,
                            phone: place.tags?.phone,
                            coordinates: lat && lon ? { lat, lon } : null
                        };
                    }) || [];
                    
                } catch (error) {
                    console.error(`❌ Errore OpenStreetMap ${type}:`, error);
                    return [];
                }
            };

            // 2. GOOGLE PLACES API - PIÙ SEMPLICE DI FOURSQUARE
            const fetchFromGooglePlaces = async (type) => {
                if (!apiKeys.google) return [];
                
                try {
                    const query = type === 'attractions' ? 'museum tourist attraction' : 'restaurant';
                    const location = '40.7128,-74.0060'; // NYC coordinates
                    const radius = '50000'; // 50km
                    
                    console.log(`🔍 Caricando ${type} da Google Places...`);
                    
                    const response = await fetch(
                        `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${location}&radius=${radius}&type=${type === 'attractions' ? 'tourist_attraction' : 'restaurant'}&keyword=${query}&key=${apiKeys.google}`
                    );
                    
                    if (!response.ok) throw new Error(`Google Places error: ${response.status}`);
                    
                    const data = await response.json();
                    
                    if (data.status !== 'OK') {
                        console.warn('⚠️ Google Places warning:', data.status);
                        return [];
                    }
                    
                    console.log(`✅ Google Places: ${data.results?.length || 0} risultati trovati`);
                    
                    return data.results?.slice(0, 20).map(place => ({
                        id: `gp-${place.place_id}`,
                        name: place.name,
                        description: place.types?.[0]?.replace('_', ' ') || 'Luogo di interesse',
                        address: place.vicinity || 'New York, NY',
                        rating: place.rating || (Math.random() * 1.5 + 3.5).toFixed(1),
                        hours: 'Orari variabili',
                        price: place.price_level ? '$'.repeat(place.price_level) : '$$',
                        theme: type === 'attractions' ? 'cultura' : 'varia',
                        type: type === 'attractions' ? 'iconics' : 'ristorante',
                        access: type === 'attractions' ? 'pagamento' : undefined,
                        cuisine: type === 'restaurants' ? 'internazionale' : undefined,
                        source: 'google-places',
                        coordinates: place.geometry?.location
                    })) || [];
                    
                } catch (error) {
                    console.error(`❌ Errore Google Places ${type}:`, error);
                    return [];
                }
            };

            // 3. MIGLIORAMENTO NYC OPEN DATA - GIÀ FUNZIONANTE
            const fetchFromNYCOpenDataEnhanced = async () => {
                try {
                    console.log('🏛️ Caricando dati ufficiali NYC...');
                    
                    // Prova multiple API NYC
                    const endpoints = [
                        'https://data.cityofnewyork.us/resource/fn6d-uhya.json?$limit=15', // Museums
                        'https://data.cityofnewyork.us/resource/e7ba-p4h6.json?$limit=10', // Parks
                    ];
                    
                    const responses = await Promise.allSettled(
                        endpoints.map(url => fetch(url))
                    );
                    
                    let allData = [];
                    
                    for (let i = 0; i < responses.length; i++) {
                        if (responses[i].status === 'fulfilled' && responses[i].value.ok) {
                            const data = await responses[i].value.json();
                            allData = allData.concat(data);
                        }
                    }
                    
                    console.log(`✅ NYC Open Data: ${allData.length} risultati trovati`);
                    
                    return allData.map((item, index) => ({
                        id: `nyc-${index}-${Date.now()}`,
                        name: item.name || item.park_name || item.facility_name || 'Luogo NYC',
                        description: item.description || 'Luogo di interesse ufficiale NYC',
                        address: `${item.address || item.location || ''} New York, NY`.trim(),
                        rating: 4.2,
                        hours: item.hours || 'Orari variabili',
                        price: item.fee ? `$${item.fee}` : 'Varia',
                        theme: 'cultura',
                        type: 'mostre',
                        access: 'pagamento',
                        source: 'nyc-official',
                        phone: item.phone,
                        website: item.website
                    }));
                    
                } catch (error) {
                    console.error('❌ Errore NYC Open Data:', error);
                    return [];
                }
            };

            // 4. OPEN BREWERY DB - ALTERNATIVA PER BAR E BREWERY
            const fetchBreweries = async () => {
                try {
                    console.log('🍺 Caricando brewery da Open Brewery DB...');
                    
                    const response = await fetch(
                        'https://api.openbrewerydb.org/v1/breweries?by_city=new_york&by_state=new_york&per_page=10'
                    );
                    
                    if (!response.ok) return [];
                    
                    const data = await response.json();
                    console.log(`✅ Open Brewery DB: ${data.length} brewery trovate`);
                    
                    return data.map(brewery => ({
                        id: `brewery-${brewery.id}`,
                        name: brewery.name,
                        description: `${brewery.brewery_type} brewery - ${brewery.city}`,
                        address: `${brewery.street}, ${brewery.city}, NY`,
                        rating: (Math.random() * 1.5 + 3.5).toFixed(1),
                        hours: 'Orari variabili',
                        price: '$$',
                        type: 'ristorante',
                        cuisine: 'americana',
                        source: 'open-brewery',
                        website: brewery.website_url,
                        phone: brewery.phone
                    }));
                    
                } catch (error) {
                    console.error('❌ Errore Open Brewery:', error);
                    return [];
                }
            };

            const fetchWeatherData = async () => {
                if (!apiKeys.openweather) return null;
                
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=New York,NY&appid=${apiKeys.openweather}&units=metric`);
                    if (!response.ok) throw new Error(`Weather API error: ${response.status}`);
                    
                    const data = await response.json();
                    return {
                        current: Math.round(data.list[0].main.temp),
                        description: data.list[0].weather[0].description,
                        marathon_day: data.list.find(item => 
                            new Date(item.dt * 1000).getDate() === 3 // 3 novembre
                        ) || data.list[0]
                    };
                } catch (error) {
                    console.error('Weather API error:', error);
                    return null;
                }
            };

            // FUNZIONE PRINCIPALE AGGIORNATA
            const loadAllData = async () => {
                if (!isOnline) {
                    alert('Nessuna connessione internet. Usando dati offline.');
                    return;
                }

                setLoading(true);
                
                try {
                    console.log('🚀 Caricamento dati da fonti alternative...');
                    
                    // Carica attrazioni da fonti multiple
                    const [osmAttractions, googleAttractions, nycData] = await Promise.allSettled([
                        fetchFromOverpass('attractions'),
                        fetchFromGooglePlaces('attractions'),
                        fetchFromNYCOpenDataEnhanced()
                    ]);

                    // Carica ristoranti da fonti multiple  
                    const [osmRestaurants, googleRestaurants, breweries] = await Promise.allSettled([
                        fetchFromOverpass('restaurants'),
                        fetchFromGooglePlaces('restaurants'),
                        fetchBreweries()
                    ]);

                    // Carica meteo
                    const weather = await fetchWeatherData();

                    // Combina tutti i risultati
                    const allAttractions = [
                        ...mockAttractions,
                        ...(osmAttractions.status === 'fulfilled' ? osmAttractions.value : []),
                        ...(googleAttractions.status === 'fulfilled' ? googleAttractions.value : []),
                        ...(nycData.status === 'fulfilled' ? nycData.value : [])
                    ];

                    const allRestaurants = [
                        ...mockRestaurants,
                        ...(osmRestaurants.status === 'fulfilled' ? osmRestaurants.value : []),
                        ...(googleRestaurants.status === 'fulfilled' ? googleRestaurants.value : []),
                        ...(breweries.status === 'fulfilled' ? breweries.value : [])
                    ];

                    // Aggiorna cache
                    setApiCache({
                        attractions: allAttractions,
                        restaurants: allRestaurants,
                        weather: weather,
                        lastFetch: new Date().toISOString()
                    });

                    setLastUpdate(new Date());
                    
                    const apiCount = allAttractions.length - mockAttractions.length + allRestaurants.length - mockRestaurants.length;
                    alert(`✅ Dati caricati con successo!\n📍 ${allAttractions.length} attrazioni\n🍽️ ${allRestaurants.length} ristoranti\n📡 ${apiCount} da API esterne`);
                    
                } catch (error) {
                    console.error('❌ Errore generale:', error);
                    alert('⚠️ Caricamento parziale completato. Alcuni servizi non disponibili.');
                } finally {
                    setLoading(false);
                }
            };

            // Determina quale set di dati usare
            const currentAttractions = apiCache.attractions.length > 0 ? apiCache.attractions : mockAttractions;
            const currentRestaurants = apiCache.restaurants.length > 0 ? apiCache.restaurants : mockRestaurants;

            // Filtri (come prima)
            const filteredAttractions = currentAttractions.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     item.description.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesTheme = filters.attractions.theme === 'all' || item.theme === filters.attractions.theme;
                const matchesType = filters.attractions.type === 'all' || item.type === filters.attractions.type;
                const matchesAccess = filters.attractions.access === 'all' || item.access === filters.attractions.access;
                
                return matchesSearch && matchesTheme && matchesType && matchesAccess;
            });

            const filteredRestaurants = currentRestaurants.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     item.description.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesType = filters.food.type === 'all' || item.type === filters.food.type;
                const matchesCuisine = filters.food.cuisine === 'all' || item.cuisine === filters.food.cuisine;
                
                return matchesSearch && matchesType && matchesCuisine;
            });

            // Altre funzioni (come prima)
            const resetFilters = () => {
                setFilters({
                    attractions: { theme: 'all', type: 'all', access: 'all' },
                    food: { type: 'all', cuisine: 'all' }
                });
                setSearchTerm('');
            };

            const toggleFavorite = (id, type) => {
                const itemId = `${type}-${id}`;
                setFavorites(prev => 
                    prev.includes(itemId) 
                        ? prev.filter(fav => fav !== itemId)
                        : [...prev, itemId]
                );
            };

            const isFavorite = (id, type) => {
                return favorites.includes(`${type}-${id}`);
            };

            const addToJourney = (item, type) => {
                setSelectedItem({ ...item, type });
                setShowJourneyModal(true);
            };

            const saveJourneyItem = () => {
                if (selectedItem && selectedDate && selectedTime) {
                    const journeyItem = {
                        id: Date.now(),
                        ...selectedItem,
                        plannedDate: selectedDate,
                        plannedTime: selectedTime,
                        status: 'planned'
                    };
                    setMyJourney(prev => [...prev, journeyItem]);
                    setShowJourneyModal(false);
                    setSelectedItem(null);
                    setSelectedDate('');
                    setSelectedTime('');
                }
            };

            const removeFromJourney = (id) => {
                setMyJourney(prev => prev.filter(item => item.id !== id));

                                                        day: 'numeric' 
                                                    })}
                                                </h3>
                                                <div className="space-y-3">
                                                    {items.map(item => (
                                                        <div key={item.id} className="border-l-4 border-purple-500 pl-4">
                                                            <div className="flex justify-between items-start">
                                                                <div className="flex-1">
                                                                    <div className="flex items-center gap-2">
                                                                        <span className="font-medium">{item.plannedTime}</span>
                                                                        <span className={`px-2 py-1 text-xs rounded-full ${
                                                                            item.type === 'attraction' ? 'bg-blue-100 text-blue-800' : 'bg-orange-100 text-orange-800'
                                                                        }`}>
                                                                            {item.type === 'attraction' ? 'Attrazione' : 'Ristorante'}
                                                                        </span>
                                                                        {item.source !== 'mock' && (
                                                                            <span className="text-xs text-green-600">📡</span>
                                                                        )}
                                                                    </div>
                                                                    <h4 className="font-semibold mt-1">{item.name}</h4>
                                                                    <p className="text-sm text-gray-600">{item.address}</p>
                                                                </div>
                                                                <button
                                                                    onClick={() => removeFromJourney(item.id)}
                                                                    className="p-1 rounded-full text-red-500 hover:bg-red-50 ml-4"
                                                                    title="Rimuovi dal viaggio"
                                                                >
                                                                    ❌
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'favorites' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">I Miei Preferiti</h2>
                                {favorites.length === 0 ? (
                                    <div className="text-center py-12">
                                        <div className="text-4xl mb-4">❤️</div>
                                        <p className="text-gray-600">Nessun preferito salvato ancora.</p>
                                        <p className="text-sm text-gray-500 mt-2">Tocca il cuore su attrazioni e ristoranti!</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {favorites.map(fav => {
                                            const [type, id] = fav.split('-');
                                            if (type === 'attraction') {
                                                const attraction = currentAttractions.find(a => a.id === id || a.id === parseInt(id));
                                                return attraction ? <AttractionCard key={fav} attraction={attraction} /> : null;
                                            } else {
                                                const restaurant = currentRestaurants.find(r => r.id === id || r.id === parseInt(id));
                                                return restaurant ? <RestaurantCard key={fav} restaurant={restaurant} /> : null;
                                            }
                                        })}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white mt-12">
                        <div className="max-w-6xl mx-auto p-6">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                <div>
                                    <h3 className="font-semibold mb-3">📱 App Status</h3>
                                    <p className="text-sm text-gray-300">Attrazioni: {currentAttractions.length}</p>
                                    <p className="text-sm text-gray-300">Ristoranti: {currentRestaurants.length}</p>
                                    <p className="text-sm text-gray-300">API: {Object.values(apiKeys).filter(k => k).length}/2 configurate</p>
                                </div>
                                <div>
                                    <h3 className="font-semibold mb-3">🚇 Trasporti</h3>
                                    <p className="text-sm text-gray-300">MetroCard: $2.90 per viaggio</p>
                                    <p className="text-sm text-gray-300">Taxi: ~$3.00 base + $0.70/0.2 miglia</p>
                                </div>
                                <div>
                                    <h3 className="font-semibold mb-3">🆘 Emergenze</h3>
                                    <p className="text-sm text-gray-300">Emergenze: 911</p>
                                    <p className="text-sm text-gray-300">NYC Info: 311</p>
                                </div>
                                <div>
                                    <h3 className="font-semibold mb-3">💡 Consigli</h3>
                                    <p className="text-sm text-gray-300">Mancia ristoranti: 18-20%</p>
                                    <p className="text-sm text-gray-300">Cambio: 1 EUR ≈ 1.10 USD</p>
                                </div>
                            </div>
                            <div className="border-t border-gray-700 mt-6 pt-4 text-center">
                                <p className="text-sm text-gray-400">
                                    NYC Marathon Trip Planner 2025 - API Alternative Edition 🚀
                                </p>
                                <p className="text-xs text-gray-500 mt-1">
                                    ✅ Funziona con API gratuite • 🗺️ OpenStreetMap • 🏛️ NYC Open Data • 🍺 Open Brewery
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<NYCTripApp />, document.getElementById('root'));
    </script>
</body>
</html>
